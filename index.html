<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">


  <title>Event Manager</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

</head>
<body ng-app="EventManager" ng-controller="mainCtrl">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <table class="bordered">
          <thead>
            <tr>
              <th>Event Name</th>
              <th>Date</th>
              <th>Venue</th>
              <th>City</th>
              <th>State</th>
              <th>Action</th>
            </tr>
          </thead>
            <tbody ng-repeat="event in stuff" repeat-done="initModals()">
            <tr>
              <td>{{ event.name }}</td>
              <td>{{ event.date }}</td>
              <td>{{ event.venue.name }}</td>
              <td>{{ event.venue.city }}</td>
              <td>{{ event.venue.state }}</td>
              <td>remove/  <a ng-click="focusOnEvent(event)" class="modal-trigger" href="#editor" >Modal</a></td>
            </tr>
            </tbody>
        </table>

      </div>
    </div>
  </div>


  <!-- Editor Modal -->
  <div id="editor" class="modal">
    <div class="modal-content">
      <h4>Edit Event</h4>
        <div class="row">
          <div class="col s8">
            <input value="{{ focus.name }}" placeholder="Event Name" id="nameInput" type="text">
          </div>
          <div class="col s4">
            <input value="{{ focus.date }}" placeholder="Date" id="dateInput" type="text">
          </div>
        </div>
        <div class="row">
          <div class="col s8">
            <input value="{{ focus.venue.name }}" placeholder="Venue" id="venueInput" type="text">
          </div>
          <div class="col s3">
            <input value="{{ focus.venue.city }}" placeholder="City" id="cityInput" type="text">
          </div>
            <div class="col s1">
          <input value="{{ focus.venue.state }}" placeholder="State" id="stateInput" type="text">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="updateEvent()">Save</a>
    </div>
  </div>

  <script type="text/javascript" src="./js/vividSeats.js"></script>
  <script type="text/javascript" src="./js/scripts.js"></script>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>



</body>
</html>
